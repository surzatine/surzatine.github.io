<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <title>Image and Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #36383a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #505050;
        }
    </style>
</head>

<body>

    <div class="container">
        <img id="img" src="images/redbull.png" alt="Image description">
        <div class="description">
            <h2>Beautiful Scenery</h2>
            <p>This is a picture of a beautiful landscape with mountains, trees, and a serene sky. It reminds us of the
                peace and tranquility that nature provides.</p>
        </div>
        <!-- Add button here -->
        <button class="btn btn-black btn-block" onclick="Redirect()">Back</button>
    </div>

</body>
